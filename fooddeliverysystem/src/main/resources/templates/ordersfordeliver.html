<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each = "order : ${orders}">
    <span th:text = "${order.getConsumer().getLocation().getAddress()}"></span>
    <span th:text = "${order.getConsumer().getLocation().getNumber()}"></span>
    <span th:text = "${costs.get(orderStat.index)}"></span>
    <span th:text = "${order.getSalePlace().getSalePlaceName()}"></span>
    <span th:text = "${order.getTypeOfPayment()}"></span>
    <a th:href="@{'/orderPayment/{id}' (id = ${order.getOrderId()})}">Потврдете дека е платена</a>
</div>
</body>
</html>
