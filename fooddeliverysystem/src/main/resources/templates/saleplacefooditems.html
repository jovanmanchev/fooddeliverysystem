<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${error != null}">
      <p th:text = "${error}"></p>
    </div>
<div th:each = "foodItem : ${foodItems}">
    <p th:text = "${foodItem.getFoodItemName()}"></p>
    <p th:if="${foodItemStat.index < prices.size()}" th:text = "${prices.get(foodItemStat.index).getCost()}"></p>
</div>
</body>
</html>
