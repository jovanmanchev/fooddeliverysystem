<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a style="color: white; font-weight: bolder; text-decoration: none;"
                                    th:href="@{/home}">Врати се назад</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row-3" th:each="order: ${orders}" style="display: inline; vertical-align: top;">
        <div class="col-4" style="border: 1px solid black; background-color: lightgray; display: inline-block; margin-right: 10px; margin-top: 10px">
            <p style="margin-left: 20px;" th:text="'Бр.' + ${order.getOrderId()}"></p>
            <p style="margin-left: 20px;" th:text="'Статус: ' + ${order.getOrderStatus()}"></p>
            <p style="margin-left: 20px;" th:each="food : ${orderHasFoods.get(order.getOrderId())}"
               th:text="'Производ: ' + ${food.getFoodItemName()}"></p>
            <a style="text-decoration: none; font-weight: bolder; margin-left: 20px"
               th:href="@{'/changeOrderStatus/{id}' (id = ${order.getOrderId()})}">Промени го статусот во спремна</a>
        </div>
    </div>
</div>
</body>
</html>
