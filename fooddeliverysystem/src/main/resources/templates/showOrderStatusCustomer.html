<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a style="color: white; font-weight: bolder; text-decoration: none;"
                                    th:href="@{/home}">Врати се назад</a></li>
        </ul>
    </div>
</nav>
<h1 class="display-4" style="margin-left: 30%">Историјат на вашите нарачки</h1>
<table style="border: solid lightgray 1px; margin-left: 47%">
    <thead>
    <tr style="background-color: darkgray">
        <td style="width:30px;font-weight: bolder; border: solid black 1px; text-align: left">БР.</td>
        <td style="font-weight: bolder; border: solid black 1px">СТАТУС</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}">
        <td style="text-align: center; font-weight: bolder; background-color: lightgray; border: solid darkgray 1px;"
            th:text="${order.getOrderId()}"></td>
        <td style="text-transform: capitalize; background-color: lightgray; border: solid darkgray 1px;"
            th:text="${order.getOrderStatus()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
